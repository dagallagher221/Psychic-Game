<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- //begin by creating a header with the game title -->
    <div class="header">
        <div class="row">
            <h1>The Psychic Game!</h1>
        </div>
    </div>
    <!--//Create a container to hold the user input and score-->
    <div class="container">
        <div class="row">
            <h2>Guess the letter I'm thinking of and you win!</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                Wins:
            </div>
            <div class="col-md-6" id="winCount">
                0
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            Losses:
        </div>
        <div class="col-md-6" id = "lossCount">
            0
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            Guesses Remaining:
        </div>
        <div class= "col-md-6" id= "guessesRemaining">
            9
        </div>
    </div>



    <div class="row">
        <div class="col-md-6">
            Your Guesses:
        </div>
        <div class= "col-md-6" id="lettersGuessed">
            guesses...
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
     
    
</body>
</html>
